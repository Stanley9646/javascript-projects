<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>catch the insect game

    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="screen">
        <h1>catch the insect</h1>
        <button class="btn" id="start-btn">
            PLAY GAME</button>
    </div>

    <div class="screen">
        <h1>what is ur "fav" insect</h1>
        <ul class="insects-list">
            <li>
                <button class="choose-insect-btn">
                    <p>Fly</p>
                    <img src ="/images/chris-curry-N4AFGRPZGk4-unsplash.jpg"alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>mosquito</p>
                    <img src ="/images/wolfgang-hasselmann-nZgpg4xYhjM-unsplash.jpg"alt="fly">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>spider</p>
                    <img src ="/images/ed-van-duijn-UUdJ-0LQs0M-unsplash.jpg"alt="spider">
                </button>
            </li>
            <li>
                <button class="choose-insect-btn">
                    <p>coackroach</p>
                    <img src ="/images/erik-karits-xvMYnYBHKF4-unsplash.jpg"alt="roach">
                </button>
            </li>
        </ul>
    </div>

    <div class="screen game-container">
        <h3 id=" time" class="time">time:00:00</h3>
        <h3 id="score">score:0</h3>
        <h5 id="message"> Are you annoyed yet????<br> YOU ARE PLAYING AN IMPOSSIBLE GAMEEEE!!!
        </h5>
    </div>
</body>


</html>
