<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        password-generator
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<div class="container">
    <div class="result-container">
        <span id="result"></span>
        <button class="btn" id="clipboard">copy </button>


    </div>
</div>
<div class="settings">
    <div class="setting">
        <label for="len">password length</label>
        <input id="length" value="20" type="number" min="4" max="20" />
    </div>
    <div class="setting">
        <label for="upper">contain uppercase letters</label>
        <input id="uppercase" type="checkbox" />
    </div>
    <div class="setting">
        <label for="lower">contain lowercase letters</label>
        <input id="lowercase" type="checkbox" />
    </div>
    <div class="setting">
        <label for="number">contain numbers</label>
        <input id="numbers" type="checkbox" />
    </div>
    <div class="setting">
        <label for="symbol">contain symbols</label>
        <input id="symbols" type="checkbox" />
    </div>
    <button class="generate" id="generate">generate password</button>
</div>

</div>

<body>

</body>

</html>
